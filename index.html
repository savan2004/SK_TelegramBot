<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savan Alpha Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Playfair+Display:wght@700;900&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0a0a0b;
        color: #e2e8f0;
        margin: 0;
        overflow-x: hidden;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      
      /* DEEP PRINT ARCHITECTURE */
      @media print {
        /* Standard Page Resets */
        @page {
          margin: 1.5cm;
          size: A4;
        }
        
        /* Force body to be visible but siblings hidden */
        html, body {
          background: white !important;
          color: black !important;
          height: auto !important;
          overflow: visible !important;
          width: 100% !important;
        }

        /* Essential Reset: Browsers often clip print content if parents are flex/overflow-hidden */
        #root, main, section, div {
          display: block !important;
          overflow: visible !important;
          height: auto !important;
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          border: none !important;
          box-shadow: none !important;
          position: static !important;
        }

        .no-print {
          display: none !important;
          visibility: hidden !important;
        }

        /* High Fidelity Black & White Target */
        .printable-prospectus {
          display: block !important;
          visibility: visible !important;
          background: white !important;
          color: black !important;
          border: 3px solid black !important;
          padding: 1cm !important;
          margin: 0 auto !important;
          width: 100% !important;
          max-width: none !important;
        }

        .printable-prospectus * {
          visibility: visible !important;
          color: black !important;
          border-color: black !important;
          background-color: transparent !important;
        }

        /* Maintain specifically black elements for contrast in B&W */
        .printable-prospectus .bg-black {
          background-color: black !important;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
        .printable-prospectus .bg-black * {
          color: white !important;
        }

        .prose {
          color: black !important;
          max-width: 100% !important;
          font-size: 11pt !important;
          line-height: 1.6 !important;
        }
        
        /* Hide everything that is NOT the prospectus */
        body > *:not(#root), 
        #root > *:not(main),
        aside {
          display: none !important;
        }
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      .animate-pulse-slow {
        animation: pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.2);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #262b3d;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #3b82f6;
      }
    </style>
